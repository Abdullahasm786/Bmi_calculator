<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI-CALCULATOR  </h1>
        Your Height(CentiMeter):
        <input type="number" class="input" id="height" value="180" placeholder="Enter your Height in CM">
        Your Weight(kilogram):
        <input type="number" class="input" id="weight" value="180" placeholder="Enter your Height in KM">
        <button class="btn" id="btn">CalculateBMI </button>
        <input disabled type="Text" class="input" id="BMI-RESULT"> 
        <h4 class="info-text">Weight Condition: 
            <span id="Weight-Condition"></span>
        </h4>
    </div>
    <script src="index.js">

    </script>

</body>
</html>
